name: Deploy THTX Beats to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'beats/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Build Ontology AI Tutor (main Beat at root)
      - name: Install Tutor dependencies
        working-directory: ./beats/ontology-ai-tutor
        run: npm ci

      - name: Build Tutor
        working-directory: ./beats/ontology-ai-tutor
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # Build Catalog
      - name: Install Catalog dependencies
        working-directory: ./beats/_catalog
        run: npm ci

      - name: Build Catalog
        working-directory: ./beats/_catalog
        run: npm run build

      # Combine outputs into single deployment directory
      - name: Prepare deployment directory
        run: |
          mkdir -p ./deploy
          # Copy tutor to root
          cp -r ./beats/ontology-ai-tutor/dist/* ./deploy/
          # Copy catalog to /catalog subdirectory
          mkdir -p ./deploy/catalog
          cp -r ./beats/_catalog/dist/* ./deploy/catalog/
          # Create .nojekyll to prevent Jekyll processing
          touch ./deploy/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
